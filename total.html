<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Total Build PC</title>
  <link rel="stylesheet" href="total.css">
</head>
<body>

<h1>Spesifikasi PC Rakitan Kamu</h1>

  <div id="buildContainer"></div>

  <div class="total-box">
    <h2>Total Harga</h2>
    <p id="totalHarga">Rp 0</p>
  </div>

  <div class="action">
    <button onclick="history.back()">Kembali</button>
    <button id="btnSave">Simpan link halaman</button>
  </div>
  

  
<div class="info-box">
  <p>
    Konfigurasi PC tidak disimpan secara otomatis. 
    Untuk menyimpan hasil rakitan, silakan simpan atau bagikan link halaman ini. 
    Anda dapat mengakses kembali konfigurasi tersebut melalui link yang sama.
  </p>
</div>
  <script src="total.js"></script>
  <script src="sound.js"></script>
</body>
</html>
